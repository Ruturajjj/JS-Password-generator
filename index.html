<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator(JS dom project)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

             <input readonly class="display" placeholder="PASSWORD" data-passwordDisplay>

             <button data-copy>
                <span data-copyMsg class="copy-message">Copied</span>
                <img src="./assets/copy.svg" alt="svg" width="23" height="23">

             </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

            <!-- Checkboxes -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength -->
         <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
         </div>

         <!-- generate password -->
          <button class="generateButton">
            Generate Password
          </button>
        </div>

        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
